        <script>
            // ページのすべてのコンテンツが読み込まれた後に実行
            window.addEventListener('load', () => {
                // 現在のURLからハッシュ（#gensou など）を取得
                const hash = window.location.hash;

                if (hash) {
                    try {
                        // ハッシュに一致するIDを持つ要素を探す
                        const targetElement = document.querySelector(hash);
                        
                        if (targetElement) {
                            // 要素が見つかったら、そこへスクロール
                            targetElement.scrollIntoView({
                                behavior: 'auto', // 'smooth'だと動的生成時にうまくいかないことがあるため'auto'推奨
                                block: 'start'
                            });
                        }
                    } catch (e) {
                        console.error('アンカーリンクの処理中にエラーが発生しました:', e);
                    }
                }
            });
        </script>
