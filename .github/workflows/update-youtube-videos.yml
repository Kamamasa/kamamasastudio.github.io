# .github/workflows/update-youtube-videos.yml
name: Update YouTube Videos

on:
  # å®šæœŸå®Ÿè¡Œï¼ˆ6æ™‚é–“ã”ã¨ï¼‰
  schedule:
    - cron: '0 */6 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  update-videos:
    runs-on: ubuntu-latest
    
    # é‡è¦: æ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Fetch YouTube Data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          # YouTubeã®æœ€æ–°å‹•ç”»ã‚’å–å¾—
          SEARCH_RESPONSE=$(curl -s "https://www.googleapis.com/youtube/v3/search?key=${YOUTUBE_API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=3&type=video")
          
          # å‹•ç”»IDã‚’æŠ½å‡º
          VIDEO_IDS=$(echo "$SEARCH_RESPONSE" | jq -r '.items[].id.videoId' | tr '\n' ',' | sed 's/,$//')
          
          # å†ç”Ÿæ•°ãªã©ã®çµ±è¨ˆæƒ…å ±ã‚’å–å¾—
          STATS_RESPONSE=$(curl -s "https://www.googleapis.com/youtube/v3/videos?key=${YOUTUBE_API_KEY}&id=${VIDEO_IDS}&part=statistics,snippet")
          
          # JSONãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ä¿å­˜
          echo "$STATS_RESPONSE" > site_data/json/youtube_videos.json
          
      - name: Format JSON data
        run: |
          # Node.jsã‚¹ã‚¯ãƒªãƒ—ãƒˆã§ãƒ‡ãƒ¼ã‚¿ã‚’æ•´å½¢
          node .github/scripts/format-youtube-data.js
          
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add site_data/json/youtube_videos.json
          
          # å¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¬ Update YouTube videos data - $(date '+%Y-%m-%d %H:%M')"
            git push
          fi